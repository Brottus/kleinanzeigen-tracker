<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded background - kleinanzeigen orange -->
  <rect width="512" height="512" fill="url(#logoGrad)" rx="90"/>
  
  <!-- Stylized "K" inspired by kleinanzeigen logo -->
  <g filter="url(#shadow)">
    <path d="M 140,120 L 140,392 L 200,392 L 200,280 L 280,392 L 360,392 L 260,256 L 350,120 L 270,120 L 200,230 L 200,120 Z" 
          fill="white" stroke="white" stroke-width="4" stroke-linejoin="round"/>
  </g>
  
  <!-- Magnifying glass overlay (bottom right) -->
  <g filter="url(#shadow)" transform="translate(330, 320)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="70" fill="rgba(255,255,255,0.95)" stroke="#FF6F00" stroke-width="6"/>
    <!-- Handle -->
    <line x1="50" y1="50" x2="90" y2="90" stroke="#FF6F00" stroke-width="14" stroke-linecap="round"/>
    <!-- Inner detail -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFA726" stroke-width="3"/>
    <!-- Search crosshair -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#FF6F00" stroke-width="4" opacity="0.5"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#FF6F00" stroke-width="4" opacity="0.5"/>
  </g>
</svg>
