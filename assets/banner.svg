      <line x1="-10" y1="0" x2="10" y2="0" stroke="#FF6F00" stroke-width="2.5" opacity="0.6"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#FF6F00" stroke-width="2.5" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Title text -->
